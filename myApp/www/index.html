<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>MovieMatch | No More Bickering</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--moviematch stylesheets-->

    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/bootstrap_flatly.css" />

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <!--Changed the app name from "starter"-->
  <body ng-app="moviematch">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

<!--Added moviematch body-->
<dst-main-nav></dst-main-nav>
    <div ng-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="lib/angular-socket-io/socket.js"></script>
    <script src="chai.js" type="text/javascript"></script>

    <!-- add controllers here when they are implemented -->
    <script src="app/auth/auth.js"></script>
    <script src="app/match/match.js"></script>
    <script src="app/prefs/prefs.js"></script>
    <script src="app/sessions/sessions.js"></script>
    <script src="app/services/authServices.js"></script>
    <script src="app/services/sessionServices.js"></script>
    <script src="app/services/matchServices.js"></script>
    <script src="app/services/lobbyServices.js"></script>
    <script src="app/services/miscServices.js"></script>
    <script src="app/directives/dst_main_nav.js"></script>
    <script src="app/directives/dstValidateUser.js"></script>
    <script src="app/app.js"></script>
    <script src="app/showmatch/showmatch.js"></script>
    <script src="app/lobby/lobby.js"></script>

  </body>
</html>
